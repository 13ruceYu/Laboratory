<script>
// >>> origin >>>
var a = "A";
var b = a;

// 等效于：

var a, b = a = "A";

// >>>>> experiment >>>>

    var a;
    a = "A";
    var b;
    b = a;

// >>> 👇 >>>
// 把初始化语句分成两部分拆分，本来哪个先就哪个先
// 1. 初始化语句放到最前面，顺序不变
// 2. 赋值语句随后也一样，本来哪个先就哪个先
// 3. 如果写一句，越先赋值的越先放在右边

    var a;//最先声明 未初始化的 全是 undefined
    var b;
    a = "A"
    b = a;
    b = a = "A"




// <<<<<<< 下一个例子 <<<<<<
    var x = y, y = 'A';
    // 没逗号的时候最右边的先拆🆚，有逗号的按照逗号从左往右
    var x=y
    var y="A"

// >>>>>>

    var x;//x=undefined
    var y;//y=undefined
    x=y;//x=undefined
    y="A";//y="A"
    // 所以 x+y = "undefinedA"
    

</script>
