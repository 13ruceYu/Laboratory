
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>猜数字游戏</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>猜数字游戏</h1>

    <p>我刚才随机选定了一个100以内的自然数。看你能否在 10 次以内猜中它。每次我都会告诉你所猜的结果是高了还是低了。</p>

    <div class="form">
      <label for="guessField">请猜数: </label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="确定" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
        // 取到所有按钮
        const guessField = document.querySelector('.guessField')
        const guessSubmit=document.querySelector('.guessSubmit')
        const guesses=document.querySelector('.guesses')
        const lastResult=document.querySelector('.lastResult')
        const lowOrHi =document.querySelector('.lowOrHi')

        let randomNumber = Math.floor(Math.random() * 100)
        
        console.log("randomNunmber:"+randomNumber)
        console.log('guessField:'+guessField.value)
        let guessCount=1
        guesses.textContent = "你上次猜的数字："

        function checkGuess(){
            
            userguess = Number(guessField.value)
            console.log(userguess)
            console.log(guessField.value)
            
            if(guessCount<=10){
                // 回答正确的逻辑
                if(randomNumber===userguess){
                    lastResult.textContent = "你猜对啦！答案是："+userguess
                    lastResult.style.backgroundColor = "green"
                }else if(userguess>randomNumber){
                    guesses.textContent+=userguess+", "
                    lastResult.textContent = "你猜错了"
                    lastResult.style.backgroundColor = "red"
                    lowOrHi.textContent = '你猜高了'
                }else if(userguess<randomNumber){
                    guesses.textContent+=userguess+", "
                    lastResult.textContent = "你猜错了"
                    lastResult.style.backgroundColor = "red"
                    lowOrHi.textContent = '你猜低了'
                }
            guessCount++
            }else{
                console.log('你已经猜了十次了！！！！')
                lastResult.textContent = '你已经猜了十次了！！！！'
                lastResult.style.backgroundColor = "brown"
                setGameOver()
            }
        }
        guessSubmit.addEventListener('click',checkGuess)
        

        function setGameOver(){
            lastResult.textContent = ""
            guesses.textContent=""
            lastResult.style.backgroundColor = "white"
            lastResult.display = false
            lowOrHi.textContent = ''

        }




        

        
        


    </script>
  </body>
</html>
